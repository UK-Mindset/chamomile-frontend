<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stats/diary.css">
    <link rel="stylesheet" href="/test.css">
    <script src="/stats/diary.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="/test.js"></script>
    <title>Stats-Diary</title>
</head>
<body>
    <div class="background">
        <a href="javascript:history.go(-1);">
            <img src="/img/search/arrow.png" class="arrow">
        </a>
        <p class="title">Diary</p>
        <div class="calendar month">
			<div class="calendar-header">
				<span class="calendar-yearmonth"></span>
			</div>
			<div id="calendar"></div>
		</div>
        <div class="white">

        </div>
    </div>
    <script>
        var options = {
				showDay : true,
				showFullDayName : true,
				showToday : true
			};
			
			var date = new Date();
			var html = weekHTML(date, options);
			$(".calendar-yearmonth").html(monthNames[date.getMonth()] + " ," + date.getFullYear());
			$("#calendar").html(html);
    </script>
</body>
</html>
