<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="/player/player.js"></script>
    <script src="/home/home.js"></script>
    <title>Home</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <!-- Media Player-->
            <div class="mediPlayer">
                <audio class="listen" preload="none" data-size="250" src="/player/music/music3.mp3"></audio>
            </div>
            <div class="bgm">BGM</div>
        </div> <!-- Media Player / -->
        <div class="purple">
            <a href="/search/search.html"><img src="/img/home/search.png" class="search"></a>
            <img src="/img/home/profile.png" class="profile">
            <p class="greetingsB greet">Hello, chelsea</p>
            <p class="greetingsS greet">How are yout feeling today?</p>
        </div>
        <div class="white">
            <!-- Quick actions -->
            <p class="titleQ">Quick actions</p>
            <div class="iconQ activity" style="margin-left: 36px;">
                <img src="/img//home/activity.png" class="imgsQ">
                <p class="textQ" style="margin-left: -3px;">Activity</p>
            </div>
            <div class="iconQ therapy" style="margin-left: 122px;">
                <img src="/img//home/therapy.png" class="imgsQ">
                <p class="textQ" style="margin-left: -7px;">Therapy</p>
            </div>
            <div class="iconQ challenge" style="margin-left: 217px;">
                <img src="/img//home/challenge.png" class="imgsQ">
                <p class="textQ" style="margin-left: -12px;">Challenge</p>
            </div>
            <div class="iconQ check" style="margin-left: 306px;">
                <img src="/img//home/check.png" class="imgsQ">
                <p class="textQ" style="margin-left: -1px;">Cheak</p>
            </div>
            <!-- Today -->
            <p class="today">Today</p>
            <div class="myMood">
                <p class="myMoodT">My Mood</p>
                <p class="edit"><u>Edit</u></p>
                <div class="zt-span6 last" id="moodWrap">
                    <div class="zt-skill-bar" id="todayProgress">
                        <div data-width="61" class="moodPer" style="background-color: rgba(139, 130, 255, 0.7); margin-top: 15px;">
                            <img src="/img/home/smile.png" class="emoji">
                            <span class="moodTitle">Interested</span>
                            <span class="moodperT">61%</span>
                        </div>
                    </div>
                    <div class="zt-skill-bar" id="todayProgress">
                        <div data-width="50" class="moodPer" style="background-color: rgba(139, 130, 255, 0.5);">
                            <img src="/img/home/spiral.png" class="emoji">
                            <span class="moodTitle">Confused</span>
                            <span class="moodperT">50%</span>
                        </div>
                    </div>
                    <div class="zt-skill-bar" id="todayProgress">
                        <div data-width="35" class="moodPer" style="background-color: rgba(139, 130, 255, 0.2);">
                            <img src="/img/home/cry.png" class="emoji">
                            <span class="moodTitle">Tearful</span>
                            <span class="moodperT">35%</span>
                        </div>
                    </div>
                </div>        
            </div>
            <!-- Sound Therapy -->
            <p class="soundTherapy">Sound Therapy</p>
            <p class="moreS">More</p>
            <img src="/img/home/arrow.png" class="arrowS">
            <div class="wrapSt">
                <div class="scrollColumn">
                    <img src="/img/home/st01.png" class = "st" style="margin-left: 17px;">
                    <img src="/img/home/st02.png" class = "st" style="margin-left: 12px;">
                    <img src="/img/home/st03.png" class = "st" style="margin-left: 12px;">
                </div>
            </div>
            <div class="underbox"></div>

            <!-- Challenges in progress -->
            <p class="challengeP">Challenges in progress</p>
            <p class="moreC">More</p>
            <img src="/img/home/arrow.png" class="arrowC">
            <div class="wrapCP">
                <div class="scrollColumn">
                    <div class="challengeBox" style="margin-left: 16px;">
                        <img src="/img/home/challengeP01.png" class="imgC imgC01">
                        <div class="infoC">
                            <p class="titleCP">Energy Boost <img src="/img/home/fire.png"></p> 
                            <!-- progressbar -->
                            <div class="zt-span6 last">
                                <div class="zt-skill-bar" id="challengeP">
                                    <div data-width="70" class="chellangePer" style="background:linear-gradient(90deg, #B8C8FE 0%, #8B82FF 100%);"></div>
                                </div>
                            </div>
                            <p class="successCount">3 out of 5 success</p>
                            <img src="/img/home/startCP.png" class="startCP">
                        </div>
                    </div>
                    <div class="challengeBox" style="margin-left: 12px;">
                        <img src="/img/home/challengeP02.png" class="imgC imgC01">
                        <div class="infoC">
                            <p class="titleCP">Energy Boost <img src="/img/home/fire.png"></p>
                            <!-- progressBar -->
                            <div class="zt-span6 last">
                                <div class="zt-skill-bar" id="challengeP">
                                    <div data-width="40" class="chellangePer" style="background:linear-gradient(90deg, #B8C8FE 0%, #8B82FF 100%);"></div>
                                </div>
                            </div>
                            <p class="successCount">3 out of 5 success</p>
                            <img src="/img/home/startCP.png" class="startCP">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
