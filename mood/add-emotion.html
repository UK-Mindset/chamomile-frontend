<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add-emotion.css">
    <title>Add Emotion</title>
</head>
<body>
    <div class="backgroud">
        <a href="/mood/choice-emotion.html"><img src="/img/mood/arrow.png" class="arrow"></a>
        <div class="emotionWrap">
            <div class="rowA01">
                <div class="emoteWrap col01">
                    <img src="/img/emote/bored.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 30px">Bored</p>
                </div>
                <div class="emoteWrap col02">
                    <img src="/img/emote/anxious.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 24px">Anxious</p>
                </div>
                <div class="emoteWrap col03">
                    <img src="/img/emote/love.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 30px;">In love</p>
                </div>
            </div>
            <div class="rowA02">
                <div class="emoteWrap col01">
                    <img src="/img/emote/hurt.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 36px;">Hurt</p>
                </div>
                <div class="emoteWrap col02">
                    <img src="/img/emote/motivate.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 23px;">Motivate</p>
                </div>
                <div class="emoteWrap col03">
                    <img src="/img/emote/upset.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 30px;">Upset</p>
                </div>
            </div>
            <div class="rowA03">
                <div class="emoteWrap col01">
                    <img src="/img/emote/shocked.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 20px;">Shocked</p>
                </div>
                <div class="emoteWrap col02">
                    <img src="/img/emote/hungry.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 27px;">Hungry</p>
                </div>
                <div class="emoteWrap col03">
                    <img src="/img/emote/sick.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 36px;">Sick</p>
                </div>
            </div>
            <div class="rowA04">
                <div class="emoteWrap col01">
                    <img src="/img/emote/lucky.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 31px;">Lucky</p>
                </div>
                <div class="emoteWrap col02">
                    <img src="/img/emote/nervous.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 23px;">Nervous</p>
                </div>
                <div class="emoteWrap col03">
                    <img src="/img/emote/cool.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 35px;">Cool</p>
                </div>
            </div>
            <div class="rowA05">
                <div class="emoteWrap col01">
                    <img src="/img/emote/quiet.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 33px;">Quiet</p>
                </div>
                <div class="emoteWrap col02">
                    <img src="/img/emote/funny.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 30px;">Funny</p>
                </div>
                <div class="emoteWrap col03">
                    <img src="/img/emote/proud.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 31px;">Proud</p>
                </div>
            </div>
        </div>
        <a href="/mood/choice-which.html">
            <div class="next">
                <p class="nextT">Next</p>
            </div>
        </a>
    </div>
</body>
</html>
