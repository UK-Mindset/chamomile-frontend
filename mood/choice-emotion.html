<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="choice-emotion.css">
    <title>Choice Emotion</title>
</head>
<body>
    <div class="backgroud">
        <a href="/home/home_main.html"><img src="/img/mood/arrow.png" class="arrow"></a>
        <p class="question">How are you feeling?</p>
        <div class="emotionWrap">
            <div class="rowE01">
                <div class="emoteWrap col01">
                    <img src="/img/emote/happy.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 30px">Happy</p>
                </div>
                <div class="emoteWrap col02">
                    <img src="/img/emote/sad.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 37.5px">Sad</p>
                </div>
                <div class="emoteWrap col03">
                    <img src="/img/emote/angry.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 30px;">Angry</p>
                </div>
            </div>
            <div class="rowE02">
                <div class="emoteWrap col01">
                    <img src="/img/emote/worried.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 25px;">Worried</p>
                </div>
                <div class="emoteWrap col02">
                    <img src="/img/emote/confuse.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 23px;">Confuse</p>
                </div>
                <div class="emoteWrap col03">
                    <img src="/img/emote/excited.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 27.5px;">Excited</p>
                </div>
            </div>
            <div class="rowE03">
                <div class="emoteWrap col01">
                    <img src="/img/emote/surprised.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 20px;">surprised</p>
                </div>
                <div class="emoteWrap col02">
                    <img src="/img/emote/tired.png" class="face" style="left: 33px;">
                    <p class="emoteTitle" style="left: 34px;">Tired</p>
                </div>
                <a href="/mood/add-emotion.html"><img src="/img/mood/more.png" class="more"></a>
            </div>
        </div>
        <a href="/mood/choice-which.html">
            <div class="next">
                <p class="nextT">Next</p>
            </div>
        </a>
    </div>
</body>
</html>
